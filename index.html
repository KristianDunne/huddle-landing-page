<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/tailwind.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div
      class="p-10 h-screen flex flex-col lg:p-20 lg:justify-center 2xl:items-center"
    >
      <div class="mb-8 lg:mb-20">
        <img src="./images/logo.svg" alt="Huddle" class="logo" />
      </div>
      <div class="lg:flex">
        <div class="">
          <img
            src="./images/illustration-mockups.svg"
            alt="Mockups"
            class="w-full"
          />
        </div>
        <div
          class="lg:w-1/2 text-center text-white py-10 lg:text-left lg:px-20 lg:py-0 xl:py-10"
          style="max-width: 800px"
        >
          <div class="text-2xl font-semibold heading md:text-4xl lg:text-4xl">
            Build The Community Your Fans Will Love
          </div>
          <div class="text-lg py-5 md:text-lg">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <button
            class="rounded-full py-3 px-6 w-3/4 text-sm md:text-lg md:w-1/2"
          >
            Register
          </button>
          <div
            class="socials flex space-x-4 justify-center mt-24 lg:justify-end"
          >
            <div
              class="rounded-full h-10 w-10 flex items-center justify-center border-white border-2"
            >
              <i class="fab fa-facebook-f"></i>
            </div>

            <div
              class="rounded-full h-10 w-10 flex items-center justify-center border-white border-2"
            >
              <i class="fab fa-twitter"></i>
            </div>
            <div
              class="rounded-full h-10 w-10 flex items-center justify-center border-white border-2"
            >
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
